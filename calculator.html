<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body class="" onmousedown="return false" onselectstart="return false">
<!-- <body class=""> -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="lightmode" class="btn btn-primary" type="button">Light Mode</button>
            </div>
          </div>
        </div>
      </nav>
      

    <div class="container text-center mt-5 ">
      <div class="row justify-content-center">

        <div class="screen text-end d-flex align-items-end m-2" style="width: 1000px; height: 100px;">
          <div class="screenOps col-12 m-2 pe-2 fs-3">
            <input class="input" type="text" name="screen" placeholder="0"/>
          </div>
        </div>
      </div>
    </div>

   <div class="container my-1 text-center ">
    <div class="row justify-content-center">
      <div class="row" style="width: 1040px;">

        <div class="col col-12 col-sm-5">
          <div class="row justify-content-center">
            <div class="col-3 mx-2">
              <div id="radian" class="row mb-4 cell py-1  angle textDisable" onclick="angleChange()"><div class="col">Rad</div></div>
              <div id="inverse" class="row mb-4 cell py-1"   onclick="invFunc()"><div class="col">Inv</div></div>
              <div class="row mb-4 cell py-1" onclick="insert('π')"><div class="col">π</div></div>
              <div class="row mb-4 cell py-1" onclick="insert('e')"><div class="col">e</div></div>
              <div class="row mb-4 cell py-1" onclick="ans()"><div class="col">Ans</div></div>
            </div>
            <div class="col-3 mx-2">
              <div id="degree"  class="angle row mb-4 cell py-1" onclick="angleChange()"><div class="col">Deg</div></div>
              <div class="row mb-4 cell py-1 inv" onclick="espFunc('sin')"><div class="col">sin</div></div>
              <div class="row mb-4 cell py-1 inv" onclick="espFunc('cos')"><div class="col">cos</div></div>
              <div class="row mb-4 cell py-1 inv" onclick="espFunc('tan')"><div class="col">tan</div></div>
              <div class="row mb-4 cell py-1" onclick="espFunc('e^')"><div class="col">EXP</div></div>
            </div>
            <div class="col-3 mx-2">
              <div class="row mb-4 cell py-1" onclick="insert('!')"><div class="col">x!</div></div>
              <div class="row mb-4 cell py-1" onclick="espFunc('ln')"><div class="col">ln</div></div>
              <div class="row mb-4 cell py-1" onclick="espFunc('log')"><div class="col">log</div></div>
              <div class="row mb-4 cell py-1" onclick="espFunc('√')"><div class="col">√ </div></div>
              <div class="row mb-4 cell py-1" onclick="insert('^')"><div class="col">^</div></div>
            </div>
          </div>
        </div>
        
        <div class="col col-12 col-sm-7">
          <div class="row justify-content-center">
            <div class="col mx-2">
              <div class="row mb-4 cell py-1" onclick="insert('&#x28')"><div class="col">(</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('7')"><div class="col">7</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('4')"><div class="col">4</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('1')"><div class="col">1</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('0')"><div class="col">0</div></div>
            </div>
            <div class="col mx-2">
              <div class="row mb-4 cell py-1" onclick="insert('&#x29')"><div class="col">)</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('8')"><div class="col">8</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('5')"><div class="col">5</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('2')"><div class="col">2</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('.')"><div class="col">.</div></div>
            </div>
            <div class="col mx-2">
              <div class="row mb-4 cell py-1 operation"><div class="col">%</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('9')"><div class="col">9</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('6')"><div class="col">6</div></div>
              <div class="row mb-4 cell py-1 digits" onclick="insert('3')"><div class="col">3</div></div>
              <div class="equal row mb-4 cell py-1" onclick="equal()"><div class="col">=</div></div>
            </div>
            <div class="col mx-2">
              <div class="row mb-4">
                <div class="col-5 me-1 cell ps-1 py-1 del" onclick="allClear()">AC</div>
                <div class="col-5 ms-1 cell ps-1 py-1 del" onclick="clearEntry()">CE</div>
              </div>
              <div class="row mb-4 cell py-1 operation"><div class="col">÷</div></div>
              <div class="row mb-4 cell py-1 operation"><div class="col">×</div></div>
              <div class="row mb-4 cell py-1 operation"><div class="col">-</div></div>
              <div class="row mb-4 cell py-1 operation"><div class="col">+</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
