<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<!-- <body class="" onmousedown="return false" onselectstart="return false"> -->
<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="lightmode" class="btn btn-primary" type="button">Light Mode</button>
            </div>
          </div>
        </div>
      </nav>
      

    <div class="container text-center my-5">
      <div class="row justify-content-center">

        <div class="screen text-end d-flex align-items-end m-2" style="width: 1000px; height: 100px;">
          <div class="screenOps col-12 m-2 pe-2 fs-3">
            <input class="input" type="text" name="screen" placeholder="0"/>
          </div>
        </div>

        <div class="row m-2" style="width: 1050px;">
          <div id="radian" class="angle cell col m-2 py-1 textDisable" onclick="angleChange()">Rad</div>
          <div id="degree" class="angle cell col m-2 py-1" onclick="angleChange()">Deg</div>
          <div class=" cell col m-2 py-1" onclick="insert('!')">x!</div>
          <div class=" cell col m-2 py-1" onclick="insert('&#x28')">(</div> <!-- Hex Code -->
          <div class=" cell col m-2 py-1" onclick="insert('&#x29')">)</div>
          <div class=" cell col m-2 py-1 operation">%</div>
          <div class=" cell m-2 py-1 del" onclick="allClear()">AC</div>
          <div class=" cell m-2 py-1 del" onclick="clearEntry()">CE</div>
        </div>
        <div class="row m-2" style="width: 1050px;">
          <div id="inverse" class=" cell col m-2 py-1" onclick="invFunc()">Inv</div>
          <div class=" cell col m-2 py-1 inv" onclick="espFunc('sin')">sin</div>
          <div class=" cell col m-2 py-1" onclick="espFunc('ln')">ln</div>
          <div class=" cell col m-2 py-1" onclick="insert('7')">7</div>
          <div class=" cell col m-2 py-1" onclick="insert('8')">8</div>
          <div class=" cell col m-2 py-1" onclick="insert('9')">9</div>
          <div class=" cell col m-2 py-1 operation">÷</div>
        </div>
        <div class="row m-2" style="width: 1050px;">
          <div class=" cell col m-2 py-1" onclick="insert('π')">π</div>
          <div class=" cell col m-2 py-1 inv" onclick="espFunc('cos')">cos</div>
          <div class=" cell col m-2 py-1" onclick="espFunc('log')">log</div>
          <div class=" cell col m-2 py-1" onclick="insert('4')">4</div>
          <div class=" cell col m-2 py-1" onclick="insert('5')">5</div>
          <div class=" cell col m-2 py-1" onclick="insert('6')">6</div>
          <div class=" cell col m-2 py-1 operation">×</div>
        </div>
        <div class="row m-2" style="width: 1050px;">
          <div class=" cell col m-2 py-1" onclick="insert('e')">e</div>
          <div class=" cell col m-2 py-1 inv" onclick="espFunc('tan')">tan</div>
          <div class=" cell col m-2 py-1" onclick="espFunc('√')">√ </div>
          <div class=" cell col m-2 py-1" onclick="insert('1')">1</div>
          <div class=" cell col m-2 py-1" onclick="insert('2')">2</div>
          <div class=" cell col m-2 py-1" onclick="insert('3')">3</div>
          <div class=" cell col m-2 py-1 operation">-</div>
        </div>
        <div class="row m-2" style="width: 1050px;">
          <div class=" cell col m-2 py-1" onclick="ans()">Ans</div>
          <div class=" cell col m-2 py-1" onclick="espFunc('e^')">EXP</div>
          <div class=" cell col m-2 py-1" onclick="insert('^')">^</div>
          <div class=" cell col m-2 py-1" onclick="insert('0')">0</div>
          <div class=" cell col m-2 py-1" onclick="insert('.')">.</div>
          <div class="equal cell col m-2 py-1" onclick="equal()">=</div>
          <div class=" cell col m-2 py-1 operation">+</div>
        </div>
      </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
